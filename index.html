<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal resume">
    <title>Marko Voitovych résumé</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__photo__wrapper">
                <img class="header__photo" src="./assets/images/DSC_0112.JPG" alt="Marko Voitovych" width="400">
            </div>
            <div class="header__info__wrapper">
                <h1 class="header__info__name">Marko Voitovych</h1>
                <p class="header__info__position">junior fullstack developer</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <aside class="aside__wrapper">
                <div class="aside__item">
                    <h2 class="aside__title">contacts</h2>
                    <ul class="aside__list" id="contacts"></ul>
                </div>
                <div class="aside__item">
                    <h2 class="aside__title">tech skills</h2>
                    <ul class="aside__list" id="tech-skills"></ul>
                </div>
                <div class="aside__item">
                    <h2 class="aside__title">soft skills</h2>
                    <ul class="aside__list" id="soft-skills"></ul>
                </div>
                <div class="aside__item">
                    <h2 class="aside__title">languages</h2>
                    <ul class="aside__list" id="languages"></ul>
                </div>
            </aside>
            <div class="content__wrapper">
                <div class="content__item">
                    <h2 class="content__title">summary</h2>
                    <p class="content__text" id="summary"></p>
                </div>
                <div class="content__item">
                    <h2 class="content__title">project experience</h2>
                    <ul class="content__list" id="project-experience"></ul>
                </div>
                <div class="content__item">
                    <h2 class="content__title">work experience</h2>
                    <ul class="content__list" id="work-experience"></ul>
                </div>
                <div class="content__item">
                    <h2 class="content__title">education</h2>
                    <ul class="content__list" id="education"></ul>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
